<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script type="text/javascript" src="/js/icons.js"></script>
    <link rel="stylesheet" href="/css/layout.css" />
    <meta charset="UTF-8">



    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div   class="container">
      <div class="top-panel">
        <section class="weather current-weather">
          <h2>Current Conditions</h2>
          <h3 class="icon" id="weatherIcon"></h3>
          <h3 class="cels" id="weatherTempC"> </h3>
          <h3 class="fahr" id="weatherTempF"> </h3>

          <h5 id="humidity"> </h5>
        </section>
      </div>

      <div class="mid-panel">
        <section class="weather three-day-forecast">
          <h3>Forecast</h3>
          <table>
            <tr>
              <th colspan="4">
                <h4>Today</h4>
              </th>
              </tr>
            <tr>

              <td>
                <h5>Morning</h5>
                <h3 class="mini-icon" id="icon-1-1">ssun</h3>
                <h5 class = "cels" id="tempC-1-1"> </h5>
                <h5 class = "fahr" id="tempF-1-1"> </h5>

                <h5 class="precip" id="precip-1-1"> </h5>
              </td>
              <td>
                <h5>Noon</h5>
                <h3 class="mini-icon" id="icon-1-2">ssun</h3>
                <h5 class = "cels" id="tempC-1-2"> </h5>
                <h5 class = "fahr" id="tempF-1-2"> </h5>
                <h5 class="precip" id="precip-1-2"> </h5>
              </td>
              <td>
                <h5>Evening</h5>
                <h3 class="mini-icon" id="icon-1-3">ssun</h3>
                <h5 class = "cels" id="tempC-1-3"> </h5>
                <h5 class = "fahr" id="tempF-1-3"> </h5>
                <h5 class="precip" id="precip-1-3"> </h5>
              </td>
              <td>
                <h5>Night</h5>
                <h3 class="mini-icon" id="icon-1-4">ssun</h3>
                <h5 class = "cels" id="tempC-1-4"> </h5>
                <h5 class = "fahr" id="tempF-1-4"> </h5>
                <h5 class="precip" id="precip-1-4"> </h5>
              </td>
            </tr>
          </table>

          <table>
            <tr>
              <th colspan="4">
              <h4 id="date-1"></h4>
              </th>
            </tr>
            <tr>
              <td>
                <h5>Morning</h5>
                <h3 class="mini-icon" id="icon-2-1">ssun</h3>
                <h5 class = "cels" id="tempC-2-1"> </h5>
                <h5 class = "fahr" id="tempF-2-1"> </h5>
                <h5 class="precip" id="precip-2-1"> </h5>
              </td>
              <td>
                <h5>Noon</h5>
                <h3 class="mini-icon" id="icon-2-2">ssun</h3>
                <h5 class = "cels" id="tempC-2-2"> </h5>
                <h5 class = "fahr" id="tempF-2-2"> </h5>
                <h5 class="precip" id="precip-2-2"> </h5>
              </td>
              <td>
                <h5>Evening</h5>
                <h3 class="mini-icon" id="icon-2-3">ssun</h3>
                <h5 class = "cels" id="tempC-2-3"> </h5>
                <h5 class = "fahr" id="tempF-2-3"> </h5>
                <h5 class="precip" id="precip-2-3"> </h5>
              </td>
              <td>
                <h5>Night</h5>
                <h3 class="mini-icon" id="icon-2-4">ssun</h3>
                <h5 class = "cels" id="tempC-2-4"> </h5>
                <h5 class = "fahr" id="tempF-2-4"> </h5>
                <h5 class="precip" id="precip-2-4"> </h5>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <th colspan="4">
                <h4 id="date-2"></h4>
                </th>
            </tr>
            <tr>
              <td>
                <h5>Morning</h5>
                <h3 class="mini-icon" id="icon-3-1">ssun</h3>
                <h5 class = "cels" id="tempC-3-1"> </h5>
                <h5 class = "fahr" id="tempF-3-1"> </h5>
                <h5 class="precip" id="precip-3-1"> </h5>
              </td>
              <td>
                <h5>Noon</h5>
                <h3 class="mini-icon" id="icon-3-2">ssun</h3>
                <h5 class = "cels" id="tempC-3-2"> </h5>
                <h5 class = "fahr" id="tempF-3-2"> </h5>
                <h5 class="precip" id="precip-3-2"> </h5>
              </td>
              <td>
                <h5>Evening</h5>
                <h3 class="mini-icon" id="icon-3-3">ssun</h3>
                <h5 class = "cels" id="tempC-3-3"> </h5>
                <h5 class = "fahr" id="tempF-3-3"> </h5>
                <h5 class="precip" id="precip-3-3"> </h5>
              </td>
              <td>
                <h5>Night</h5>
                <h3 class="mini-icon" id="icon-3-4">ssun</h3>
                <h5 class = "cels" id="tempC-3-4"> </h5>
                <h5 class = "fahr" id="tempF-3-4"> </h5>
                <h5 class="precip" id="precip-3-4"> </h5>
              </td>
            </tr>
          </table>
        </section>
      </div>

      <div class="misc">
        <h5 id="location"></h5>
        <h5 id="update-time"></h5>

        <div class="switch">
          <input type="checkbox" class="checkbox" id="chk"/>
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
        <div class="switch">
          <input type="checkbox" class="checkbox" id="uchk"/>
          <label class="label" for="uchk">
            <p>C</p>
            <p>F</p>

            <div class="ball"></div>
          </label>
        </div>
      </div>
    </div>
    <script src="/js/settings.js"></script>
    <script src="/js/switches.js"></script>
    <script src="/js/weather.js"></script>

  </body>
</html>
